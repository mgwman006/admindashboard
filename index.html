<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="./css/bootstrap.css" rel="stylesheet" >
    <link href="./css/index.css" rel="stylesheet" >

</head>
<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./media/logo1.jpg" alt="Bootstrap" width="200" height="60">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./html/openaccount.html">Open Account </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./html/deposit.html">Deposit</a>
                        </li>
                    </ul>


                </div>

            </div>
        </nav>

        <div class="maincontent">

            <div class="openanddepositbuttons">

                <div class="d-grid gap-2 d-md-block">
                    <a class="btn btn-outline-primary" type="button" href="./html/openaccount.html">Open Account</a>
                    <a class="btn btn-outline-success" type="button" href="./html/deposit.html">Deposit Now</a>
                </div>

            </div>



            <div class="row overflow-scroll"  style="max-height: 500px" >

                <!--style="height: 30rem;"-->
                <div id="accountsDiv" class="container-fluid" >
                    <caption>
                        <h5>List of Accounts</h5>
                    </caption>
                    <table class="table caption-top">

                        <thead class="table-success">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">accountNumber</th>
                                <th scope="col">accountType</th>
                                <th scope="col">balance</th>
                                <th scope="col">accountOwnerFirstName</th>
                                <th scope="col">accountOwnerLastName</th>
                                <th scope="col">accountOwnerEmail</th>
                                <th scope="col">accountOwnerId</th>
                            </tr>
                        </thead>
                        <tbody id="allAccountsTableBody">

                        </tbody>

                    </table>
                </div>

            </div>

        </div>

    </div>

<script src="./js/bootstrap.js" ></script>
    <script src="./js/index.js" ></script>

</body>
</html>
