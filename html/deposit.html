<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link href="../css/bootstrap.css" rel="stylesheet" >
</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Moneyed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"  href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="./openaccount.html">Open Account </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Deposit</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1>Deposit Now!</h1>
    <h6>Please fill the form below to Deposit</h6>


    <!-- Deposit Form -->
    <div name="depositForm" id="depositFormId">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="depositAccount" id="depositAccountId" placeholder="account">
            <label for="depositAccountId">Account Number</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="depositorFirstName" id="depositorFirstNameId" placeholder="mgwami">
            <label for="depositorFirstNameId">Depositor First Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="depositorLastName" id="depositorLastNameId" placeholder="TAE282571">
            <label for="depositorLastNameId">Depositor Last Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" min="0" step="0.1" class="form-control" name="depositAmount" id="depositAmountId" placeholder="maneno@synthesis.co.za">
            <label for="depositAmountId">Amount</label>
        </div>

        <div class="col-12" style="display:bloc" id="depositActiveButton">
            <button id="depositSubmitButton" onclick="deposit()" class="btn btn-primary">Submit</button>
        </div>

        <div class="col-12" style="display:none" id="depositDisabledButton">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div>


    </div>

</div>



<script src="../js/bootstrap.js" ></script>
<script src="../js/deposit.js" ></script>

</body>
</html>
